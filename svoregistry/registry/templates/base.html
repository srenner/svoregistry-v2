<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>{% block title %}{% endblock %}</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<script>
	  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
	  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
	  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
	  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
	  ga('create', 'UA-33233994-1', 'auto');
	  ga('send', 'pageview');
	</script>
	{% load staticfiles %}
	<link rel="shortcut icon" href="{% static 'img/favicon.ico' %}"/>
	{% block head %}{% endblock %}
	<link rel="stylesheet" type="text/css" href="{% static 'registry/css/vendor/bootstrap/css/bootstrap.min.css' %}" />
	<link rel="stylesheet" type="text/css" href="{% static 'registry/css/style.css' %}" />
	<style type="text/css">
		.navbar-brand {
			background-image: url("{% static 'img/shadow_logo.png' %}");
			background-repeat: no-repeat;
			padding-left: 120px;
		}
	</style>
</head>
<body>
	<nav class="container-fluid navbar navbar-default navbar-static-top" role="navigation">
		<div>
        	<div class="navbar-header">
	          	<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navigationbar">
	            	<span class="sr-only">Toggle navigation</span>
	            	<span class="icon-bar"></span>
	            	<span class="icon-bar"></span>
	            	<span class="icon-bar"></span>
	          	</button>
	          	<a class="navbar-brand" href="/"></a>
        	</div>
	        <div id="navigationbar" class="navbar-collapse collapse">
				<ul class="nav navbar-nav">
					<li><a href="/">Home</a></li>
					<li><a href="/search/">Search</a></li>
					<li><a href="/about/">About</a></li>
				</ul>
				<span class="navbar-btn pull-right" style="margin-left: 8px">
					<style>.bmc-button img{width: 27px !important;margin-bottom: 1px !important;box-shadow: none !important;border: none !important;vertical-align: middle !important;}.bmc-button{line-height: 36px !important;height:37px !important;text-decoration: none !important;display:inline-flex !important;color:#000000 !important;background-color:#FFFFFF !important;border-radius: 3px !important;border: 1px solid transparent !important;padding: 0px 9px !important;font-size: 17px !important;letter-spacing:-0.08px !important;box-shadow: 0px 1px 2px rgba(190, 190, 190, 0.5) !important;-webkit-box-shadow: 0px 1px 2px 2px rgba(190, 190, 190, 0.5) !important;margin: 0 auto !important;font-family:'Lato', sans-serif !important;-webkit-box-sizing: border-box !important;box-sizing: border-box !important;-o-transition: 0.3s all linear !important;-webkit-transition: 0.3s all linear !important;-moz-transition: 0.3s all linear !important;-ms-transition: 0.3s all linear !important;transition: 0.3s all linear !important;}.bmc-button:hover, .bmc-button:active, .bmc-button:focus {-webkit-box-shadow: 0px 1px 2px 2px rgba(190, 190, 190, 0.5) !important;text-decoration: none !important;box-shadow: 0px 1px 2px 2px rgba(190, 190, 190, 0.5) !important;opacity: 0.85 !important;color:#000000 !important;}</style><link href="https://fonts.googleapis.com/css?family=Lato&subset=latin,latin-ext" rel="stylesheet"><a class="bmc-button" target="_blank" href="https://www.buymeacoffee.com/shawnrenner"><img src="https://www.buymeacoffee.com/assets/img/BMC-btn-logo.svg" alt="Support This Site"><span style="margin-left:5px">Support This Site</span></a>
				</span>
				<a class="btn btn-default navbar-btn pull-right" href="/download"><span class="glyphicon glyphicon-download"></span> Download</a>
			</div>
  		</div>
    </nav>
    {% block header %}{% endblock %}
	<div id="divContent" class="container">
		<noscript>
			<div class="alert alert-danger">
				<p class="text-center">
					<span class="glyphicon glyphicon-warning-sign"></span>
					<strong>Enable JavaScript for a better experience on this site.</strong>
				</p>
			</div>
		</noscript>
		{% block content %}{% endblock %}
	</div>
	<footer id="divFooter" class="container text-right">
		<hr>
		<span class="hidden-xs">developed by </span><a href="http://www.shawnrenner.com/">srenner</a>
		|
		<a href="https://github.com/srenner/svoregistry-v2">github</a>
		|
		<a href="https://twitter.com/SVORegistry">twitter</a>
		|
		<a href="mailto:webmaster@svoregistry.com">email</a>
		|
		<a href="/feed/"><img src="{% static 'img/feed-icon-14x14.png' %}" alt="Feed" /></a>
	</footer>
	<script src="{% static 'registry/js/vendor/jquery-2.1.3.min.js' %}"></script>
	<script src="{% static 'registry/js/vendor/jquery-ui.min.js' %}"></script>
	<script src="{% static 'registry/js/jquery-ajax-csrf.js' %}"></script>
	<script src="{% static 'registry/js/vendor/bootstrap.min.js' %}" type="text/javascript"></script>
	<script type="text/javascript">
		var DjangoURL = {
		  static: "{{ STATIC_URL }}",
		  media: "{{ MEDIA_URL }}"
		};
	</script>
	{% block scripts %}{% endblock %}
</body>
</html>
