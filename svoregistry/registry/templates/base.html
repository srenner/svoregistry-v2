<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>{% block title %}{% endblock %}</title>
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
	{% block head %}{% endblock %}
</head>
<body style="margin-top: 60px">

    <!-- Fixed navbar -->
	<div class="navbar navbar-default navbar-fixed-top" role="navigation">
		<div class="container">
        	<div class="navbar-header">
	          	<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
	            	<span class="sr-only">Toggle navigation</span>
	            	<span class="icon-bar"></span>
	            	<span class="icon-bar"></span>
	            	<span class="icon-bar"></span>
	          	</button>
      			<a class="navbar-brand" href="/">SVO Registry</a>
        	</div>
	        <div class="navbar-collapse collapse">
				<ul class="nav navbar-nav">
					<li class="active"><a>Home</a></li>
					<li><a href="/new">New Entries</a></li>
					<li><a href="/forsale">For Sale</a></li>
					<li><a href="/statistics">Stats</a></li>
					<li><a href="/about">About</a></li>
				</ul>
				<div class="col-sm-3 col-md-3 pull-right">
			        <form class="navbar-form" role="search">
			        <div class="input-group">
			            <input type="text" class="form-control" placeholder="VIN Search" name="srch-term" id="srch-term">
			            <div class="input-group-btn">
		                	<button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
			            </div>
			        </div>
			        </form>
				</div>
			</div><!--/.nav-collapse -->
  		</div>
    </div>
	<div id="divContent" class="container">
		{% block content %}{% endblock %}
	</div>
	<div id="divFooter">
		<hr>
		developed by <a href="http://www.shawnrenner.com/">srenner</a>
		::
		code @ <a href="https://github.com/srenner/svoregistry-v2">github</a>
	</div>
	<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
	{% block scripts %}{% endblock %}
</body>
</html>
